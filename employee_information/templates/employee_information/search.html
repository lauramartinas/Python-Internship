{% extends "employee_information/base.html" %}
{% block pageContent %}

<center>
    {% if searched %}
        <h1> You searched for {{searched}}</h1>
        <br>
        {% for employee in employees %}
        <a href="{% url 'manage_employees-page' %}"></a>
            {{employee}}<br/>
        {% endfor %}

    {% else %}
        <h1> You forgot to search for....</h1>
    {% endif %}
</center>

{% endblock pageContent %}
